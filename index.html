<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جيميناي 2.0 - سيف</title>
    <style>
        /* تصميم الموقع */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; overflow: hidden; }
        .chat-header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 0.95rem; }
        .user-msg { background: #e3f2fd; align-self: flex-start; color: #1565c0; border-bottom-right-radius: 2px; }
        .ai-msg { background: #f1f3f4; align-self: flex-end; color: #3c4043; border-bottom-left-radius: 2px; }
        .input-area { border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; background: #fafafa; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; transition: 0.3s; }
        input:focus { border-color: #1a73e8; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }
        .loading { font-size: 0.8rem; color: #888; display: none; margin-top: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">مساعد جيميناي 2.0 الذكي</div>
    <div id="chat-box">
        <div class="message ai-msg">أهلاً بك! كيف يمكنني مساعدتك اليوم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>
    <center><div id="loading" class="loading">جاري التفكير...</div></center>
</div>

<script>
    const workerUrl = "https://spring-mountain-0115.sayfhenyi2.workers.dev/";

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const loading = document.getElementById("loading");
        const prompt = inputField.value.trim();

        if (!prompt) return;

        // 1. عرض رسالة المستخدم
        appendMessage(prompt, 'user-msg');
        inputField.value = "";
        loading.style.display = "block";

        try {
            // 2. إرسال الطلب لـ Cloudflare Worker
            const response = await fetch(workerUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            
            // 3. استخراج الرد من JSON جيميناي 2.0
            const aiReply = data.candidates[0].content.parts[0].text;
            
            // 4. عرض رد الذكاء الاصطناعي
            appendMessage(aiReply, 'ai-msg');
        } catch (error) {
            appendMessage("عذراً، حدث خطأ في الاتصال بالسيرفر.", 'ai-msg');
            console.error(error);
        } finally {
            loading.style.display = "none";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${className}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // الإرسال عند الضغط على Enter
    document.getElementById("user-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
