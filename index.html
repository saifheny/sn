<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة جميناي الآمنة</title>
    <style>
        /* CSS بسيط للتصميم */
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        #chat-box { height: 300px; border: 1px solid #ddd; overflow-y: auto; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #fafafa; }
        .input-group { display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .user-msg { color: blue; margin-bottom: 5px; }
        .ai-msg { color: green; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>تجربة Gemini AI</h2>
    <div id="chat-box"></div>
    <div class="input-group">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button id="send-btn">إرسال</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, role) {
        const msgDiv = document.createElement('div');
        msgDiv.className = role === 'user' ? 'user-msg' : 'ai-msg';
        msgDiv.innerText = (role === 'user' ? 'أنت: ' : 'جميناي: ') + text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            // هنا بنكلم الـ Backend الوسيط اللي في Cloudflare
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });

            const data = await response.json();
            
            // استخراج النص من رد جميناي
            const aiResponse = data.candidates[0].content.parts[0].text;
            addMessage(aiResponse, 'ai');

        } catch (error) {
            addMessage('حدث خطأ في الاتصال بالخادم', 'ai');
            console.error(error);
        } finally {
            sendBtn.disabled = false;
        }
    });
</script>

</body>
</html>
